<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight=prompt('Nhập số weight:')
    let height=prompt('Nhập số height:')
    weight=parseInt(weight)
    height=parseInt(height)
    let bmi= weight/(height ^ 2)
    if (bmi < 18) {
        document.write('underweight')
    }else if (bmi < 25) {
        document.write('normal')
    }else if (bmi < 30) {
        document.write('overweight')
    }else {
        document.write('Obese')
    }
</script>
</body>
</html>
