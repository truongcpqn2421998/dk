<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let years = prompt('Nhập số năm');
    years = parseInt(years);
    if(years % 4==0) {
        if (years % 100 == 0) {
            if (years % 400 == 0) {
                document.write(years + ' Là năm nhuận')
            } else {
                document.write(years + ' Không là năm nhuận')
            }
        } else {
            document.write(years + ' là năm nhuận')
        }
    }else {
    document.write(years+' Không là năm nhuận')
    }
</script>
</body>
</html>
