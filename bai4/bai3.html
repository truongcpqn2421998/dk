<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= prompt('nhập số đê:');
    a=parseInt(a)
    a>0?a=1:a<0?a=-1:a=0;
    switch (a) {
        case 1:
            alert(1)
        break
        case -1:
            alert(-1)
        default:
            alert(0)
        break
    }
</script>
</body>
</html>
