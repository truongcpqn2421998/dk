<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thang=prompt('Nhập tháng đê: ')
    thang=parseInt(thang)
    switch (thang) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.write('Tháng '+ thang + ' có 31 ngày')
            break;
        case 2:
            document.write('tháng 2 có 28 hoặc 29 ngày')
        break
        case 4:
        case 6:
        case 9:
        case 11:
            document.write('tháng '+thang +' có 30 ngày')
        break
        default:
            document.write('Không phải tháng trong năm')
        break
    }
</script>
</body>
</html>
