<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt('Nhập a:');
    let b=prompt('Nhập b:');
    let c=prompt('Nhập c:');
    a=parseInt(a);
    b=parseInt(b);
    c=parseInt(c);
    if (a>0&&b>0&&c>0&&a+b>c&&a+c>b&&c+b>a) {
        alert('Đây là 3 cạnh của hình tam giác')
    } else {
        alert('Đây không phải 3 cạnh của hình tam giác')
    }
</script>
</body>
</html>
