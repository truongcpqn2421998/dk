<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt('Nhập số a');
    let b=prompt('Nhập số b');
    let c=prompt('Nhập số c');
    a=parseInt(a)
    b=parseInt(b)
    c=parseInt(c)
    d=b*b-(4*a*c)
    d=parseInt(d)
    x=-c/b
    x1=(-b+ Math.sqrt(d))/(2*a)
    x2=(-b- Math.sqrt(d))/(2*a)
    if (a===0&&b===0&&c===0) {
        alert('Phương trình vô nghiệm')
    }else if (a===0&&b===0&&c!==0) {
        alert('Phương trình vô nghiệm')
    }else if (a===0&&b!==0) {
        alert('Phương trình có 1 nghiệm '+x)
    }else if (d<0) {
        alert('Phương trình vô nghiệm')
    }else if (d===0) {
        alert('Phương trình có nghiệm kép x1=x2= '+x1)
    }else {
        alert('Phương trình có 2 nghiệm :'+'x1= '+x1+'x2= '+x2)
    }

</script>
</body>
</html>
