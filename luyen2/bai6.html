<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt('Nhập số a');
    let b=prompt('Nhập số b');
    a=parseInt(a);
    b=parseInt(b);
    T=-b/a
    if (a===0&&b===0) {
        alert('Phương trình có vô số nghiệm')
    }else if (a===0&&b!==0) {
        alert('Phương trình vô nghiệm')
    } else {
        alert('Phương trình có nghiệm ='+T)
    }
</script>
</body>
</html>
