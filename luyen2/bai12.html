<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let a=prompt('Nhập số tiền vay')
  let b=prompt('Nhập số lãi: ')
  let c=prompt('Nhập số tháng: ')
  a=parseInt(a)
  b=parseFloat(b)
  c=parseInt(c)
  let L=null;
  L=parseInt(L)
  for (i=1;i<=c;i++) {
    L=a*b
    a=a+L
  }
  alert(' Tổng số tiền là'+a)
</script>
</body>
</html>
