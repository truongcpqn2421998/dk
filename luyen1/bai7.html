<script>
    let a =prompt('Nhập số phút đàm thoại')
    let d=0
    a=parseInt(a);
    if (a<20) {
        document.write('cước điện thoại:1000/phút');
        d=1000

    } else if (a<50) {
        document.write('cước điện thoại:2000/phút');
        d=2000
    } else {
        document.write('cước điện thoại là:3000/phút');
        d=3000
    }
    let T= null
    t=parseInt(T)
    T=d*a
    document.write('Số tiền phải trả là:' + T)

</script>
</body>
