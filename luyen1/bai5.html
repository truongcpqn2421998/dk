<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập điểm bài kiểm tra ')
    let b = prompt('Nhập điểm bài giữa kỳ ')
    let c = prompt('Nhập điểm bài cuối kỳ ')
    a=parseInt(a)
    b=parseInt(b)
    c=parseInt(c)
    d=(a+b+c)/3;
    d=parseInt(d)
    if (d<6) {
        alert('Học lực trung bình')
    }else if (d<8) {
        alert('Học lực khá')
    } else {
        alert('Học lực giỏi')
    }
</script>
</body>
</html>
