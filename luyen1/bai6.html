<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a=prompt('Nhập doanh số bán hàng:')
    a=parseInt(a);
    if (a<50) {
        alert('Phần trăm hoa hồng bạn nhận được là 5%')
    } else if (a<100) {
        alert('Phần trăm hoa hồng bạn nhận được là 10%')
    } else  if (a<300) {
        alert('Phần trăm hoa hồng bạn nhận được là 15%')
    } else {
        alert('phân trăm hoa hồng bạn nhận được là 20%')
    }

</script>
</body>
</html>
