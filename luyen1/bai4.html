<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=prompt('Nhập a:')
  let b=prompt('Nhập b:')
  let c=prompt('Nhập c:')
  a=parseInt(a);
  b=parseInt(b);
  c=parseInt(c);
  d=(a>b&&a>c)?a:(b>a&&b>c)?b:c;
  document.write(d+' là số lớn nhất')
</script>
</body>
</html>
