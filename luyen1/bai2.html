<script>
  let tuoi=prompt(' nhập số tuổi: ');
  tuoi=parseInt(tuoi)
  if (tuoi>15) {
      alert('Đủ tuổi vào lớp 10')
  } else {
      alert('Không đủ tuổi vào lớp 10')
  }
</script>
